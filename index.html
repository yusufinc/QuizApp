<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="btn-wrapper d-flex justify-content-center align-items-center">
      <button class="btn btn-warning btn-start">Start Quiz</button>
    </div>

    <div class="card quiz-box">
      <header class="card-header">
        <div class="title">
          <div class="question-number"></div>
          <div class="question-time">
            <i class="fa-solid fa-stopwatch fa-xl"></i>
            <span class="ps-4 time_text">10s</span>
          </div>
        </div>
      </header>
      <section class="card-body">
        <div class="question-text"></div>
        <div class="option_list"></div>
      </section>
      <footer class="d-flex card-footer">
        <button class="next-btn ms-auto">Next</button>
      </footer>
    </div>

    <div class="card score_box">
      <div class="icon">
        <i class="fas fa-crown"></i>
      </div>

      <div class="score_text">Toplam 4 Soruya 2 Doğru Cevap Verdiniz</div>
      <div class="buttons">
        <button class="btn btn-primary btn_replay">Yeniden Başla</button>
        <button class="btn btn-primary btn_quit">Sonlandır</button>
      </div>
    </div>

    <script src="soru.js"></script>
    <script src="quiz.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
